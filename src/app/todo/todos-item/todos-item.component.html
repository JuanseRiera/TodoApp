<li [ngClass]="{'completed':todo.completado,'editing':editando}">
    <div class="view">
      <input class="toggle" type="checkbox" [checked]="todo.completado" [formControl]="checkControl" (change)="completarTarea()">
      <label (dblclick)="editar()">{{todo.texto}}</label>
      <button class="destroy" (click)="borrarTodo()"></button>
    </div>
    <input class="edit" [formControl]="inputTxt" #txtInputRef (blur)="terminarEdicion()" (keyup.enter)="terminarEdicion()">
</li>
